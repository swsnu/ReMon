<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ReMon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/rickshaw.min.css">
    <script type="text/javascript" src="/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/d3.v3.js"></script>
    <script type="text/javascript" src="/static/js/rickshaw.min.js"></script>
    <script type="text/javascript" src="/static/js/demo.js"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="/static/js/html5shiv.min.js"></script>
        <script type="text/javascript" src="/static/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand">ReMon</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        {% for i in xrange(6) %}
        <div class="col-sm-6 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">val{{ i }}</div>
                <div class="panel-body">
                    <div id="chart{{ i }}" class="chart"></div>
                </div>
                <div class="panel-footer">
                    <span id="value{{ i }}" class="value">NaN</span>
                </div>
            </div>
        </div>
        {% end %}
    </div>
</div>
</body>
</html>
