<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>ReMon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}">
    <script type="text/javascript" src="{{ static_url('js/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ static_url('js/bootstrap.min.js') }}"></script>
    <!--[if lt IE 9]>
        <script type="text/javascript" src="{{ static_url('js/html5shiv.min.js') }}"></script>
        <script type="text/javascript" src="{{ static_url('js/respond.min.js') }}"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#connect">ReMon</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#connect">Connect</a></li>
                <li><a href="#snapshot">Snapshot</a></li>
                <li><a href="#timeseries">Timeseries</a></li>
                <li><a href="#logs">Logs</a></li>
                <li><a href="#controls">Controls</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div id="connect-screen">
        <div class="row">
            <div class="panel panel-primary">
                <div class="panel-heading">Connect to API Server</div>
                <div class="panel-body">
                    <form id="connect-form" class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="hostname" class="col-sm-2 control-label">Server Address</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="hostname" placeholder="http://127.0.0.1:8080">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Connect</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">Summary</div>
                <div class="panel-body">
                    <table class="table table-bordered">
                        <tbody>
                            <tr><th>Server Address</th><td id="td-server-address">http://127.0.0.1:8080</td></tr>
                            <tr><th>Application ID</th><td id="td-application-id">app_0</td></tr>
                            <tr><th>Application Name</th><td id="td-application-name">HelloREEF</td></tr>
                            <tr><th>Support Aggregation</th><td id="td-support-aggregation">True</td></tr>
                            <tr><th>Watching Resources</th><td id="td-watching-resources">memory, cpu</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div id="snapshot-screen">
        <div class="row">
        </div>
    </div>
    <div id="logs-screen">
        <div class="row">
        </div>
    </div>
    <div id="controls-screen">
        <div class="row">
        </div>
    </div>
</div>
</body>
</html>
